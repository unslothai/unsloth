# Doctor Calendar Assistant Configuration

# Assistant persona
assistant:
  name: "Ana"
  language: "es-MX"  # Mexican Spanish

# LLM Configuration
llm:
  model: "personaplex"  # Will be pulled via Ollama
  base_url: "http://localhost:11434"
  temperature: 0.7
  max_tokens: 512

# Speech-to-Text (Whisper)
stt:
  model: "large-v3"  # Best quality for Spanish
  language: "es"
  device: "auto"  # Uses Metal on Mac

# Text-to-Speech (Piper)
tts:
  model: "es_MX-claude-medium"
  speaker_id: 0
  sample_rate: 22050

# Google Calendar
calendar:
  credentials_file: "config/google_credentials.json"
  token_file: "config/google_token.json"
  calendar_id: "primary"  # Or specific calendar ID
  timezone: "America/Mexico_City"

# Server
server:
  host: "0.0.0.0"
  port: 8000
  frontend_url: "http://localhost:3000"

# Audio
audio:
  sample_rate: 16000
  channels: 1
  chunk_size: 1024
